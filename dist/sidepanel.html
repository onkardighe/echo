<!DOCTYPE html>
<html>
<head>
    <title>Echo</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <h1>Echo Calling</h1>
        
        <div id="setup-panel">
            <div class="status-bar">
                <span id="connection-status">Disconnected</span>
            </div>

            <div class="controls">
                <button id="start-call-btn" class="primary-btn">Start Call</button>
                <button id="join-call-btn" class="secondary-btn">Join Call</button>
            </div>

            <div id="signaling-area" class="hidden">
                <div class="step-group">
                    <label>1. Your Signal (Copy this):</label>
                    <textarea id="local-signal" readonly></textarea>
                    <button id="copy-signal-btn">Copy</button>
                </div>

                <div class="step-group">
                    <label>2. Remote Signal (Paste here):</label>
                    <textarea id="remote-signal" placeholder="Paste signal from other user..."></textarea>
                    <button id="connect-btn">Connect</button>
                </div>
            </div>
        </div>

        <div id="call-panel" class="hidden">
            <div class="user-list">
                <h3>Connected Users</h3>
                <div id="connected-users-list">
                    <!-- Users will be added here -->
                    <div class="user-item">
                        <span class="user-icon">ðŸ‘¤</span>
                        <span class="user-name">Remote User</span>
                        <span class="status-dot online"></span>
                    </div>
                </div>
            </div>

            <div class="call-controls">
                <button id="toggle-mic-btn" class="icon-btn active">
                    ðŸŽ¤ On
                </button>
                <button id="end-call-btn" class="danger-btn">
                    End Call
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="sidepanel.js"></script>
</body>
</html>

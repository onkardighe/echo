<!DOCTYPE html>
<html>
<head>
    <title>Echo</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <h1>Echo</h1>
        
        <div id="setup-panel">
            <div class="status-bar">
                <span id="connection-status">Disconnected</span>
            </div>

            <div class="controls">
                <button id="start-call-btn" class="primary-btn">Start Echo</button>
                <button id="join-call-btn" class="secondary-btn">Join Echo</button>
            </div>

            <!-- Host Flow: Create Room -->
            <div id="create-room-area" class="hidden">
                <div class="step-group">
                    <label>Room Name:</label>
                    <input type="text" id="room-name-input" placeholder="My Room" />
                </div>
                <div class="step-group">
                    <label>Room Password:</label>
                    <input type="password" id="room-password-input" placeholder="Enter password" />
                </div>
                <button id="create-room-btn" class="primary-btn">Create Room</button>
            </div>

            <!-- Guest Flow: Room List -->
            <div id="room-list-area" class="hidden">
                <div class="step-group">
                    <label>Active Rooms:</label>
                    <button id="refresh-rooms-btn" class="icon-btn" title="Refresh">ðŸ”„</button>
                </div>
                <div id="rooms-list">
                    <!-- Rooms will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Password Modal -->
        <div id="password-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Enter Room Password</h3>
                <p id="modal-room-name"></p>
                <input type="password" id="modal-password-input" placeholder="Password" />
                <div id="modal-error" class="error-text hidden"></div>
                <div class="modal-actions">
                    <button id="modal-cancel-btn" class="secondary-btn">Cancel</button>
                    <button id="modal-join-btn" class="primary-btn">Join</button>
                </div>
            </div>
        </div>

        <div id="call-panel" class="hidden">
            <div class="user-list">
                <h3>Connected Users</h3>
                <div id="connected-users-list">
                    <!-- Users will be added here -->
                    <div class="user-item">
                        <span class="user-icon">ðŸ‘¤</span>
                        <span class="user-name">Remote User</span>
                        <span class="status-dot online"></span>
                    </div>
                </div>
            </div>

            <div class="call-controls">
                <button id="toggle-mic-btn" class="icon-btn active">
                    ðŸŽ¤ On
                </button>
                <button id="end-call-btn" class="danger-btn">
                    End Echo
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="sidepanel.js"></script>
</body>
</html>
